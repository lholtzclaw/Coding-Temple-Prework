<!-- You can type ! plus ENTER to automatically generate a very basic HTML file structure. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Type "link" and then hit ENTER to generate a template for linking a stylesheet, i.e., a css file. -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Hello World</h1>
    <p>Are you stoked to learn to code?</p>
    <p>Something else</p>
    
</body>
</html>
